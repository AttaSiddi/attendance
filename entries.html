<h2 align="center">Attendance Entries</h2>

<table class="table is-striped is-narrow is-hoverable is-fullwidth">
  <button class="btn btn-md btn-primary text-center" onclick="exportTableToCSV('entries.csv')"><i
    class="fa fa-cloud-download-alt"></i> Export Data</button>
  <thead>
    <tr>
      <th>Date</th>
      <th>Present</th>
      <th>Absent</th>
    </tr>
  </thead>
  <tbody id="table"></tbody>
</table>
<script>
  function downloadCSV(csv, filename) {
    var csvFile;
    var downloadLink;

    // CSV file
    csvFile = new Blob([csv], { type: "text/csv" });

    // Download link
    downloadLink = document.createElement("a");

    // File name
    downloadLink.download = filename;

    // Create a link to the file
    downloadLink.href = window.URL.createObjectURL(csvFile);

    // Hide download link
    downloadLink.style.display = "none";

    // Add the link to DOM
    document.body.appendChild(downloadLink);

    // Click download link
    downloadLink.click();
  }

  //Export HTML Table to .csv File
  function exportTableToCSV(filename) {
    var csv = [];
    var rows = document.querySelectorAll("table tr");

    for (var i = 0; i < rows.length; i++) {
      var row = [], cols = rows[i].querySelectorAll("td, th");

      for (var j = 0; j < cols.length; j++)
        row.push(cols[j].innerText);

      csv.push(row.join(","));
    }

    // Download CSV file
    downloadCSV(csv.join("\n"), filename);
  }
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Make AJAX request to fetch Firestore data
    $.ajax({
      url: '/data',
      type: 'GET',
      success: function(data) {
        // Populate the table with the retrieved data
        data.forEach(function(item) {
          var present = [];
          var absent = [];
          var contents = item[1];
          for (let field in contents) {
            if (contents[field].status == "present") {
              present.push(field);
            } else {
              absent.push(field);
            }
          }
          var row = `
            <tr>
              <td>${item[0]}</td>
              <td>${present.join("&")}</td>
              <td>${absent.join("&")}</td>
            </tr>`;
          $('#table').append(row);
        });
      },
      error: function() {
        console.log('Error retrieving Firestore data');
      }
    });
  });
</script>

<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
